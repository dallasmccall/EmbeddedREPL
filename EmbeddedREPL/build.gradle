apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
	compile group: 'io.undertow', name: 'undertow-core', version: '1.4.3.Final'

    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.erepl.session.Session'
    }
}